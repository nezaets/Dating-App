<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Sing Up</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="username" required placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" required placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group">
    <button class="btn btn-success" type="submit">Resister</button>
    <button class="btn btn-default" type="button" (click)="onCancelBtnClick()">Cancel</button>
  </div>
</form>
