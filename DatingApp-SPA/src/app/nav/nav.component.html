<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
  </ul>

  <div *ngIf="logIn()"
    class="dropdown">
    <button class="btn btn-link text-light dropdown-toggle">
      Welcome {{authService.decodedToken.unique_name}}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!logIn()"
    #LoginForm="ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0">
    <input class="form-control mr-sm-2" type="text" name="username" [(ngModel)]="model.username" required placeholder="Username">
    <input class="form-control mr-sm-2" type="text" name="password" [(ngModel)]="model.password" required placeholder="Password">
    <button [disabled]="!LoginForm.valid"  class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
